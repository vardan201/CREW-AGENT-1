marketing_analysis_task:
  description: >
    Analyze marketing strengths from: Channels={marketing_channels}, Users={monthly_users}, CAC={cac}, Retention={retention_strategy}
    
    Output JSON: {{"agent_name": "Marketing", "strengths": ["strength 1", "strength 2", "strength 3"]}}
  expected_output: >
    JSON with agent_name and 3-5 marketing strengths
  agent: marketing_advisor

